<!DOCTYPE html>
<html>
	<head>
		<title>table mix</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/styles.css" rel="stylesheet">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
	<table style="width:100%">
		<tr>
			<th>Firstname</th>
			<th>Lastname</th> 
			<th>Age</th>
		</tr>
		<tr class="tr-obj tr-1">
			<td>Jill</td>
			<td>Smith</td> 
			<td>50</td>
		</tr>
		<tr class="tr-obj tr-2">
			<td>Ban</td>
			<td>Houck</td> 
			<td>94</td>
		</tr>
		<tr class="tr-obj tr-3">
			<td>Robert</td>
			<td>Stethem</td> 
			<td>12</td>
		</tr>
		<tr class="tr-obj tr-4">
			<td>Eve</td>
			<td>Jackson</td> 
			<td>5</td>
		</tr>
		<tr class="tr-obj tr-5">
			<td>Julia</td>
			<td>Edisson</td> 
			<td>23</td>
		</tr>
		<tr class="tr-obj tr-6">
			<td>Eddy</td>
			<td>Smitt</td> 
			<td>34</td>
		</tr>
		<tr class="tr-obj tr-7">
			<td>Layla</td>
			<td>Black</td> 
			<td>18</td>
		</tr>
		</table>
		<div id="info">Нажмите <input type="button" value="Перемешать"> или «Перезагрузите страницу»</div>
	</body>
</html>
